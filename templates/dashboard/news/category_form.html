{% extends "dashboard/base.html" %}

{% block title %}{{ action }} Category{% endblock %}
{% block page_title %}{{ action }} News Category{% endblock %}

{% block content %}
<div class="max-w-lg">
    <div class="bg-white rounded-xl shadow-sm border border-gray-200">
        <div class="px-6 py-4 border-b border-gray-200">
            <h2 class="text-lg font-semibold text-gray-800">{{ action }} Category</h2>
        </div>
        
        <form method="POST" class="p-6 space-y-6">
            {% csrf_token %}
            
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Category Name *</label>
                <input type="text" id="name" name="name" value="{{ category.name|default:'' }}" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors"
                    placeholder="e.g., Health Tips, Company News">
            </div>
            
            <div>
                <label for="slug" class="block text-sm font-medium text-gray-700 mb-1">Slug</label>
                <input type="text" id="slug" name="slug" value="{{ category.slug|default:'' }}"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors"
                    placeholder="auto-generated-from-name">
                <p class="mt-1 text-sm text-gray-500">Leave blank to auto-generate from name.</p>
            </div>
            
            <div class="flex items-center">
                <input type="checkbox" id="is_active" name="is_active" {% if category.is_active or not category %}checked{% endif %}
                    class="w-4 h-4 text-primary-600 border-gray-300 rounded focus:ring-primary-500">
                <label for="is_active" class="ml-2 text-sm text-gray-700">Active</label>
            </div>
            
            <div class="flex items-center justify-end space-x-3 pt-4 border-t border-gray-200">
                <a href="{% url 'news_category_list' %}" class="px-4 py-2 text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 transition-colors">Cancel</a>
                <button type="submit" class="px-6 py-2 text-white bg-primary-600 rounded-lg hover:bg-primary-700 transition-colors">
                    {% if action == 'Create' %}Create Category{% else %}Save Changes{% endif %}
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
